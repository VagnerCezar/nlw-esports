<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Smokum&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <img src="./assets/logo.png" alt="Logo esports nlw" />
    </header>

    <main>
      <section>
        <div>
        <h2>PRO Builder</h2>
        <p>Aqui vocÃª encontra a melhor build para seu jogo</p><br>
        <p>
          1- Insira uma chave de API.<br>
          2- Selecione um jogo. <br>
          3- Pergunte qual a melhor build para o personagem. 
        </p>
          <form id="form">
            <input
              id="apiKey"
              type="password"
              placeholder="Informe a API KEY do Gemini"
            />

            <select id="gameSelect">
              <option value="">Selecione um jogo</option>
              <option value="valorant">Valorant</option>
              <option value="lol">League of Legends</option>
              <option value="csgo">CS:GO</option>
              <option value="brawlstars">Brawl Stars</option>
              <option value="clashroyale">Clash Royale</option>
            </select>

            <input
              id="questionInput"
              type="text"
              placeholder="Ex: Melhor build para ADC..."
              required
            />
            <button id="askButton">Perguntar</button>
          </form>
          <div id="aiResponse" class="hidden">
            <div class="response-content"></div>
          </div>
        </div>
      </section>
    </main>
    <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
